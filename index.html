<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ubåtstillinger</title>

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css" />

  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#002b45" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />

  <!-- PapaParse for CSV-parsing -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>
  <header>
    <h1>Vil du jobbe med Ubåt?</h1>
    <p>En av Norges viktigste jobber.</p>
    <p><em>For alt vi har og alt vi er.</em></p>
  </header>

  <main>
    <section id="job-list" class="job-container">
      <!-- Stillingskort vises her -->
    </section>
  </main>

  <footer>
    <p>Laget med stolthet og stål – ubåtjobbappen.no</p>
  </footer>

  <!-- Script -->
  <script src="script.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("Service worker registrert"))
        .catch(err => console.error("Feil ved registrering:", err));
    }
  </script>
</body>
</html>
